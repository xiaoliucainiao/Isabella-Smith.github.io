     <div class="modal fade mask" id="myModal">
      <div class="modal-dialog addwin ">
        <div class="modal-content">
    
          <!-- 模态框头部 -->
          <div class="modal-header">
            <h4 class="modal-title">增加窗口</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- 模态框内容 -->
          <div class="modal-body">
            <form>
              <div style="flex-direction: column; height: 257px;">
                商品图片:<input type="file"  accept="image/" style="border: 0;"/>
                商品名称:<input type="text" />
                商品分类:<select></select>
                商品地区:<select></select>
                价格:<input type="text" height="110px"/>
                <img style="width: 150px; height: 200px;">
              </div>
            </form>
          </div>
    
          <!-- 模态框底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger fi" data-bs-dismiss="modal" >关闭</button>
            <button type="button" onclick="lunboData()" class="btn btn-primary" data-bs-dismiss="modal">添加</button>
          </div>
    
        </div>
      </div>
    </div>
